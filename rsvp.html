  <!-- JUDUL -->
  <section class="rsvp-header">
    <h1>Konfirmasi Kehadiran</h1>
    <p>Kami sangat menantikan kehadiran Anda</p>
  </section>

  <!-- CARD FORM -->
  <section class="rsvp-container">

    <div class="rsvp-card">
      <h2>Isi Form Kehadiran</h2>

      <form id="rsvp-form">

        <label>Nama</label>
        <input type="text" placeholder="Tulis nama Anda" required>

        <label>Jumlah Tamu</label>
        <input type="number" placeholder="Contoh: 2" required>

        <label>Konfirmasi</label>
        <select required>
          <option value="">Pilih</option>
          <option>Hadir</option>
          <option>Tidak Hadir</option>
        </select>

        <label>Ucapan & Doa</label>
        <textarea placeholder="Tulis ucapan terbaik Anda..."></textarea>

        <button type="submit">Kirim</button>

      </form>

      <p class="thanks" id="thanks">Terima kasih sudah mengisi ❤️</p>
    </div>

  </section>

  <script src="rsvp.js"></script>
